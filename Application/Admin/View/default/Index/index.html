<!DOCTYPE html>
<html>
<head lang="en">
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <css href="__PUBLIC__/css/materialize.min.css" />
</head>
<body class="teal darken-2">
<!--<a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Hover me!</a>-->

<div class="container">
    <div class="row">
        <div id="options" class="section scrollspy">
            <h4>welcome to management system</h4>
            <br/><br/>

            <table class="hoverable">
                <form action="__MODULE__/Index/login" method="post">
                    <thead>
                    <tr>
                        <th>Administrator Login</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="input-field col s6 offset-s3">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate" name="name">
                                <label for="icon_prefix">name</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-field col s6 offset-s3">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_telephone" type="password" class="validate" name="password">
                                <label for="icon_telephone">password</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="center">
                            <p>
                                <!--                             <input type="checkbox" id="test5" />
                                                            <label for="test5">Remember my password</label> -->
                                <a href="{$normalUrl}" class="grey-text" data-target="modal1">
                                    return normal user login
                                </a>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td class="center"><button type="submit" class="waves-effect waves-light btn teal lighten-1">login
                        </button></td>
                    </tr>
                    </tfoot>
                </form>
            </table>
        </div>
    </div>
</div>
<include file="Public/register" />

<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/js/materialize.min.js"></script>
<script type="text/javascript">
    //模态框初始化
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
</script>
</body>
</html>
