<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>insert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <css href="__PUBLIC__/css/materialize.min.css" />
</head>
<body class="grey lighten-5">

<div class="row">

    <include file="Index/nav"/>

    <!-- 后台主界面部分 Begin -->
    <div class="col s9">
        <div class="card-panel">
            <form action="__MODULE__/Account/insert" method="post">
                <table>
                    <input type="hidden" name="id" value="{$msg.id}"/>
                    <tr>
                        <td>管理员登陆账号<span class="red-text">*</span></td>
                        <td><input type="text" name="name" value=""/></td>
                    </tr>
                    <tr>
                        <td>管理员登陆密码<span class="red-text">*</span></td>
                        <td><input type="password" name="password" class=""/></td>
                    </tr>
                </table>
                <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                    <button type="submit" class="btn-floating btn-large red" id="submit">
                        <i class="large mdi-action-done"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- 后台主界面部分 End -->
<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/js/materialize.min.js"></script>
</body>
</html>
