<!DOCTYPE html>
<html>
<head lang="en">
    <title>帖子详情</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <css href="__PUBLIC__/css/materialize.min.css" />
    <style>
        .card-panel img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body class="grey lighten-5">
<!--导航栏-->
<include file="Index/nav" />

<!--########################## Content Begin  ################################-->
<div class="teal lighten-3" style="height: 190px;"></div>
<!--##### speak main Begin #####-->
<div class="row" style="position: relative; top: -150px;">
    <div class="col s12 l8 m10 offset-l2 offset-m1">
        <div class="card-panel white" style="height: 350px;">
            <br>
            <h5 style="font-weight: bold">{$msg.title}
                <small style="font-weight: normal;" class="grey-text">@{$msg.username}</small></h5>
            <span class="grey-text">{$msg.time|date="y-m-d h:s",###}</span><br><br>
            <p>{$msg.content}</p>
        </div>
    </div>
</div>
<!--##### speak main End #####-->

<foreach name="list" item="vo" >
    <div class="row" style="position: relative; top: -150px;">
        <div class="col s12 l8 m10 offset-l2 offset-m1">
            <div class="card-panel z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="http://goforremember-public.stor.sinaapp.com/upload%2F{$vo.icon}" alt="" class="circle responsive-img">
                        <br/><span style="margin-left: -20px;">{$key+1}L @{$vo.username}</span>
                    </div>
                    <div class="col s10">
          <span class="black-text">
            {$vo.content}
          </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</foreach>

<if condition="$msg.is_reply eq 1 ">
    <!--##### replay Begin #####-->
<form action="__MODULE__/Speak/reply" method="post">
    <div class="row" style="position: relative; top: -150px;" id="replay">
        <div class="col s12 l8 m10 offset-l2 offset-m1">
            <div class="card-panel z-depth-1">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" name="content"></textarea>
                        <label for="textarea1">发表回复</label>
                    </div>
                    <input type="hidden" name="username" value="{$msg.username}"/>
                    <input type="hidden" name="speak_id" value="{$msg.id}"/>
                    <button type="submit" class="waves-effect waves-teal btn-flat right">提交</button>
                </div>
            </div>
        </div>
    </div>
</form>

    <!--##### replay End #####-->
    <else/>
    <!--##### 禁止评论 Begin #####-->
    <div class="row" style="position: relative; top: -150px;" id="replay">
        <div class="col s12 l8 m10 offset-l2 offset-m1">
            <div class="card-panel z-depth-1">
                <h5 class="center">本帖已关闭评论</h5>
            </div>
        </div>
    </div>
    <!--##### 禁止评论 Begin #####-->
</if>

<br>
<ul class="pagination center">{$pageinfo}</ul>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red waves-effect waves-light" href="__MODULE__/Speak/index">
        <i class="large mdi-content-reply"></i>
    </a>
</div><!--########################## Content End  ################################-->


<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/js/materialize.min.js"></script>

<script type="text/javascript">
    //    模态框初始化
    $('.modal-trigger').leanModal();
    //    侧边导航栏初始化
    $(".button-collapse").sideNav();

</script>
</body>
</html>
