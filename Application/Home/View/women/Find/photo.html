<!DOCTYPE html>
<html>
<head lang="en">
    <title>发现 FIND</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <css href="__PUBLIC__/css/materialize.min.css" />
    <style>
        .collapsible-body > a{
            margin-left: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="grey lighten-5">

<!--用户登录模态框-->
<include file="Index/login"/>

<!--导航栏-->
<include file="women/Index/nav" />

<!--##### 主内容界面 Begin #####-->
<br>

<div class="row">

            <div class="card">
                <div class="card-image">
                    <img src="__PUBLIC__/images/find_photo/{$photo[$i].src}" class="materialboxed"
                         data-caption="{$photo[$i].description}">
                </div>
            </div>
        </div>
    </for>
</div>

<div class="row">
    <for start="3" end="6">
        <div class="col s12 m4">
            <div class="card">

                </div>
            </div>
        </div>
    </for>
</div>

</div>

<!-- ##### 固定圆形浮动按钮 Begin #####-->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large teal waves-effect waves-light" href="__MODULE__/Find/index">
        <i class="large mdi-content-reply"></i>
    </a>
</div>
<!-- ##### 固定圆形浮动按钮 End #####-->


<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/js/materialize.min.js"></script>

<script type="text/javascript">

    //移动端侧边导航栏初始化
    $(".button-collapse").sideNav();

    //主导航栏下拉列表初始化
    $(".dropdown-button").dropdown();

    //模态框初始化
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });

</script>
