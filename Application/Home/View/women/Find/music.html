<!DOCTYPE html>
<html>
<head lang="en">
    <title>发现 FIND</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <css href="__PUBLIC__/css/materialize.min.css" />
    <style>
        .collapsible-body > a{
            margin-left: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="grey lighten-5">

<!--用户登录模态框-->
<include file="Index/login"/>

<!--用户注册模态框-->
<include file="Index/register"/>

<!--导航栏-->
<include file="women/Index/nav" />

<!--##### 主内容界面 Begin #####-->
<br>
<div class="container">

    <div class="row">
        <div class="col s12 l3">
            <div class="card">
                <div class="card-image">
                    <img src="__PUBLIC__/images/find_music/{$music[0].icon}">
                </div>
                <div class="card-content">
                    <p class="grey-text text-darken-4">{$music[0].name}
                        <small class="grey-text text-darken-3">{$music[0].singer}</small></p>
                    <p class="grey-text"><small>{$music[0].description}</small></p>
                    <br/>
                    <p class="green-text">
                        <a href="#"
                           id="start{$music[0].id}"><small class="left green-text" id="play{$music[0].id}">点击播放
                        </small></a>
                        <a href="#"><small class="right grey-text" id="add{$music[0].id}">加入歌单</small></a>
                    </p>
                    <audio src="__PUBLIC__/{$music[0].src}" id="player{$music[0].id}"></audio>
                </div>
            </div>
        </div>
    </div>

</div>
<!--##### 主内容界面 End #####-->

<!-- ##### 固定圆形浮动按钮 Begin #####-->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large teal waves-effect waves-light" href="__MODULE__/Find/index">
        <i class="large mdi-content-reply"></i>
    </a>
</div>
<!-- ##### 固定圆形浮动按钮 End #####-->


<script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/js/materialize.min.js"></script>

<script type="text/javascript">

    //移动端侧边导航栏初始化
    $(".button-collapse").sideNav();

    //主导航栏下拉列表初始化
    $(".dropdown-button").dropdown();

    //模态框初始化
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });

    //控制音频元素
    var isTrue = true;
    document.getElementById('start{$music[0].id}').onclick = function() {
        if (isTrue) {
            document.getElementById('player{$music[0].id}').play();
            document.getElementById('play{$music[0].id}').innerHTML = "点击暂停";
            isTrue = false;
        } else {
            document.getElementById('player{$music[0].id}').pause();
            document.getElementById('play{$music[0].id}').innerHTML = "点击播放";
            isTrue = true;
        }
    }

</script>
</body>
</html>
